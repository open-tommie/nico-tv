<VirtualHost *:80>
	#-----------------------------------------------------------------------
	#
	# 基本設定
	#
	ServerName		podcast.tommie2.info
	#UseCanonicalName	On
	DocumentRoot    "/var/www/html/podCast/html"
	ServerAdmin     open.tommie@gmail.com
	ErrorLog        "/var/www/html/podCast/log/apache-error.log"
	CustomLog       "/var/www/html/podCast/log/apache-access.log" combined
	Alias /icons/   "/var/www/icons/"
	Alias /error/   "/var/www/error/"
	AddDefaultCharset UTF-8
	#
	#-----------------------------------------------------------------------
	#
	#	root page
	#
	#Alias 	/podCast/	"/var/www/html/podCast/html/"
	<Directory /var/www/html/podCast/html>
		Options None

		#-----------------------------------------------------------------------
		# sakura: Apache 2.2
		<IfModule !mod_authz_core.c>
	   		order deny,allow
	   		allow from all
		</IfModule>

		#-----------------------------------------------------------------------
		# vf2: Apache 2.4
		<IfModule mod_authz_core.c>
			Require all granted
		</IfModule>


	</Directory>

	#-----------------------------------------------------------------------
	#
	# Admin page
	#
	#	/admin/usage					WebAlizer
	#	/admin/log-check-cron.php	Log for check-cron.py

	#Alias /usage /var/www/html/podCast/usage
	Alias /admin /var/www/html/podCast/admin

	<Directory /var/www/html/podCast/admin>
	    AuthType Digest
	    AuthName "Secret Zone"
	    AuthDigestDomain /admin/
	    AuthUserFile /var/www/html/podCast/etc/tommie.htdigest
	    Require user tommie

		#Options None
		Options Indexes
		#-----------------------------------------------------------------------
		# sakura: Apache 2.2
		#<IfModule !mod_authz_core.c>
	   	#	order deny,allow
	   	#	allow from all
		#</IfModule>

		#-----------------------------------------------------------------------
		# vf2: Apache 2.4
		#<IfModule mod_authz_core.c>
		#	Require all granted
		#</IfModule>

		#Require all granted

	</Directory>

</VirtualHost>
